<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana speak</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <h1>Banana speak</h1>
    </nav>

    <section>
      <textarea
        id="txt-input"
        placeholder="Enter your sentence here!!"
      ></textarea>
      <button id="btn-translate">Translate to banana</button>

      <div style="font-size: larger; margin: 1rem">
        Output will come here 👇
      </div>
      <div id="output"></div>
    </section>

    <footer>
      <div style="font-weight: bold; font-size: xx-large">about</div>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana langauge :)
      </p>
      <div
        style="
          padding: 0.5rem;
          font-family: 'Lucida Sans', sans-serif;
          font-size: small;
        "
      >
        Made with ❤️ by
        <a
          style="
            text-decoration: none;
            font-family: 'Lucida Sans', sans-serif;
            color: black;
            font-weight: bold;
          "
          href="https://hiakash.netlify.app/"
          >Akash</a
        >
      </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
